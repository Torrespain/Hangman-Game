<!DOCTYPE html>
<html>
<head>
	<title>
		Hangman Game
	</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<script type="text/javascript" src="assets/javascript/game.js"></script>

	
<div class="container">
	<div class="row">
		<div class="col-lg-12">
			<h1><span id="title"></span></h1>
		</div>
	</div>
	<div class="row">
		<div class="col-lg-2">
			<span id="image"><img src="assets/images/hangman.png"></span>
		</div>
		<div class="col-lg-6">
			<div class="row">
				<div id="col-lg-12">
					<p>PRESS ANY KEY TO GET STARTED!</p>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-12">
					<p>WINS</p>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-12">
					<p><span id="winsNumber"></span></p>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-12">
					<p>LOOSES</p>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-12">
					<p><span id="loosesNumber"></span></p>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-12">
					<p>CURRENT WORD</p>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-12">
					<p><span id="guessing"></span></p>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-12">
					<p>NUMBER OF GUESSES REMAINGING</p>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-12">
					<p><span id="gLeft">12</span></p>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-12">
					<p>LETTERS ALREADY GUESSED</p>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-12">
					<p><span id="guessed">0</span></p>
				</div>
			</div>
		</div>
	</div>
</div>


</body>
</html>
